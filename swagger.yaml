openapi: 3.0.1

info:
  title: Pipool API
  version: 1.0.0

servers:
  - url: http://localhost:8080/api
    description: Local Docker development

tags:
- name: Authentication
  description: Users authentication and sign up
- name: User
- name: Services
  description: Services and products endpoints
- name: Categories

paths:
  /users/login:
    $ref: ./paths/users/login-post.yaml

  /users/sign-up:
    $ref: ./paths/users/sign-up-post.yaml

  /services:
    $ref: ./paths/services.yaml

  /services/{id}:
    $ref: ./paths/services-id.yaml

  /categories:
    $ref: ./paths/categories/get.yaml

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      $ref: ./schemas/user.yaml

    Location:
      required:
      - latitude
      - longitude
      type: object
      properties:
        latitude:
          type: number
          example: 31.653381
        longitude:
          type: number
          example: 1.562536

    Service:
      $ref: ./schemas/service-full.yaml

    Product:
      type: object
      properties:
        name:
          type: string
          example: Desde casa
        description:
          type: string
          example: Clases de piano online de 1 hora por videollamada
        price:
          type: integer
          example: 2400
          description: Price in cents

    Category:
      $ref: ./schemas/category.yaml

    Authentication:
      $ref: ./schemas/authentication.yaml

    ValidationError:
      $ref: ./schema/validation-error.yaml
